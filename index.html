<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML Tables</title>
</head>
<body>

  <!-- Write your HTML here -->
  <table>
    <!-- Header Row -->
    <tr>
      <!-- Column 1 -->
      <th>City</th>
      <!-- Column 2 -->
      <th>State</th>
      <!-- Column 13-->
      <th>2017 estimate</th>
    </tr>
    
    <!-- Content Row -->
    <tr>
      <!-- Column 1 -->
      <td>New York</td>
      <!-- Column 2 -->
      <td>New York</td>
      <!-- Column 13-->
      <td>8,622,698</td>
    </tr>
    
    <!-- Content Row -->
    <tr>
      <!-- Column 1 -->
      <td>Los Angeles</td>
      <!-- Column 2 -->
      <td>California</td>
      <!-- Column 13-->
      <td>3,999,759</td>
    </tr>
    
    <!-- Content Row -->
    <tr>
      <!-- Column 1 -->
      <td>Chicago</td>
      <!-- Column 2 -->
      <td>Illinois</td>
      <!-- Column 13-->
      <td>2,716,450</td>
    </tr>
    
    <!-- Content Row -->
    <tr>
      <!-- Column 1 -->
      <td>Houston</td>
      <!-- Column 2 -->
      <td>Texas</td>
      <!-- Column 13-->
      <td>2,312,717</td>
    </tr>
    
  </table>
  
</body>
</html>
